# Example NetworkPolicy for isolating metrics port (for reference)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: incidentgarden-metrics
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: incidentgarden
  policyTypes:
    - Ingress
  ingress:
    # API port - accessible from ingress namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - port: 8080
          protocol: TCP
    # Metrics port - only for Prometheus
    # Note: namespaceSelector + podSelector in same item = AND logic
    # (pods with label prometheus IN namespace monitoring)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 9090
          protocol: TCP
