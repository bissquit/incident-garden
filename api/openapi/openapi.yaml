openapi: 3.0.3
info:
  title: StatusPage API
  description: API для управления статусами сервисов и инцидентами
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080
    description: Local development

tags:
  - name: auth
    description: Аутентификация и управление сессией
  - name: services
    description: Управление сервисами
  - name: groups
    description: Управление группами сервисов
  - name: events
    description: Управление событиями (инциденты и maintenance)
  - name: templates
    description: Шаблоны событий
  - name: channels
    description: Каналы уведомлений пользователя
  - name: subscriptions
    description: Подписки на уведомления
  - name: status
    description: Публичный статус

paths:
  /healthz:
    get:
      summary: Liveness probe
      operationId: healthz
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /readyz:
    get:
      summary: Readiness probe
      operationId: readyz
      responses:
        '200':
          description: Ready
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '503':
          description: Not ready

  /api/v1/auth/register:
    post:
      tags: [auth]
      summary: Регистрация нового пользователя
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /api/v1/auth/login:
    post:
      tags: [auth]
      summary: Вход в систему
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/auth/refresh:
    post:
      tags: [auth]
      summary: Обновление токенов
      operationId: refreshTokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Токены обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/auth/logout:
    post:
      tags: [auth]
      summary: Выход из системы
      operationId: logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '204':
          description: Успешный выход

  /api/v1/me:
    get:
      tags: [auth]
      summary: Получить текущего пользователя
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Данные пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/services:
    get:
      tags: [services]
      summary: Список сервисов
      description: Публичный endpoint, не требует авторизации
      operationId: listServices
      parameters:
        - name: group_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ServiceStatus'
      responses:
        '200':
          description: Список сервисов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesResponse'

    post:
      tags: [services]
      summary: Создать сервис
      operationId: createService
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateServiceRequest'
      responses:
        '201':
          description: Сервис создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /api/v1/services/{slug}:
    get:
      tags: [services]
      summary: Получить сервис по slug
      operationId: getService
      parameters:
        - $ref: '#/components/parameters/ServiceSlug'
      responses:
        '200':
          description: Данные сервиса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags: [services]
      summary: Обновить сервис
      operationId: updateService
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ServiceSlug'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateServiceRequest'
      responses:
        '200':
          description: Сервис обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [services]
      summary: Удалить сервис
      operationId: deleteService
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ServiceSlug'
      responses:
        '204':
          description: Сервис удалён
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/services/{slug}/tags:
    get:
      tags: [services]
      summary: Получить теги сервиса
      operationId: getServiceTags
      parameters:
        - $ref: '#/components/parameters/ServiceSlug'
      responses:
        '200':
          description: Теги сервиса
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagsResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags: [services]
      summary: Обновить теги сервиса
      operationId: updateServiceTags
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ServiceSlug'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTagsRequest'
      responses:
        '200':
          description: Теги обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/groups:
    get:
      tags: [groups]
      summary: Список групп
      operationId: listGroups
      responses:
        '200':
          description: Список групп
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupsResponse'

    post:
      tags: [groups]
      summary: Создать группу
      operationId: createGroup
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'
      responses:
        '201':
          description: Группа создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          $ref: '#/components/responses/ConflictError'

  /api/v1/groups/{slug}:
    get:
      tags: [groups]
      summary: Получить группу по slug
      operationId: getGroup
      parameters:
        - $ref: '#/components/parameters/GroupSlug'
      responses:
        '200':
          description: Данные группы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'

    patch:
      tags: [groups]
      summary: Обновить группу
      operationId: updateGroup
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/GroupSlug'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupRequest'
      responses:
        '200':
          description: Группа обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [groups]
      summary: Удалить группу
      operationId: deleteGroup
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/GroupSlug'
      responses:
        '204':
          description: Группа удалена
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/events:
    get:
      tags: [events]
      summary: Список событий
      operationId: listEvents
      security:
        - BearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/EventType'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/EventStatus'
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags: [events]
      summary: Создать событие
      description: |
        Создаёт инцидент или maintenance. 
        Для incident обязательно указать severity.
        Статус должен соответствовать типу события.
      operationId: createEvent
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '201':
          description: Событие создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/events/{id}:
    get:
      tags: [events]
      summary: Получить событие
      operationId: getEvent
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '200':
          description: Данные события
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [events]
      summary: Удалить событие
      description: Требуется роль admin
      operationId: deleteEvent
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '204':
          description: Событие удалено
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/events/{id}/updates:
    get:
      tags: [events]
      summary: Список обновлений события
      operationId: listEventUpdates
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      responses:
        '200':
          description: Список обновлений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventUpdatesResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    post:
      tags: [events]
      summary: Добавить обновление к событию
      description: Также обновляет статус события
      operationId: addEventUpdate
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/EventId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddEventUpdateRequest'
      responses:
        '201':
          description: Обновление добавлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventUpdateResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/templates:
    get:
      tags: [templates]
      summary: Список шаблонов
      operationId: listTemplates
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Список шаблонов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplatesResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags: [templates]
      summary: Создать шаблон
      description: Требуется роль admin
      operationId: createTemplate
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTemplateRequest'
      responses:
        '201':
          description: Шаблон создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/v1/templates/{slug}:
    get:
      tags: [templates]
      summary: Получить шаблон
      operationId: getTemplate
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TemplateSlug'
      responses:
        '200':
          description: Данные шаблона
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TemplateResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/templates/{slug}/preview:
    post:
      tags: [templates]
      summary: Превью шаблона
      description: Рендерит шаблон с переданными данными
      operationId: previewTemplate
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/TemplateSlug'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreviewTemplateRequest'
      responses:
        '200':
          description: Результат рендеринга
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreviewTemplateResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/templates/{id}:
    delete:
      tags: [templates]
      summary: Удалить шаблон
      operationId: deleteTemplate
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Шаблон удалён
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/me/channels:
    get:
      tags: [channels]
      summary: Мои каналы уведомлений
      operationId: listMyChannels
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Список каналов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags: [channels]
      summary: Добавить канал уведомлений
      operationId: createChannel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '201':
          description: Канал создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /api/v1/me/channels/{id}:
    patch:
      tags: [channels]
      summary: Обновить канал (вкл/выкл)
      operationId: updateChannel
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ChannelId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChannelRequest'
      responses:
        '200':
          description: Канал обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [channels]
      summary: Удалить канал
      operationId: deleteChannel
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ChannelId'
      responses:
        '204':
          description: Канал удалён
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/me/channels/{id}/verify:
    post:
      tags: [channels]
      summary: Верифицировать канал
      operationId: verifyChannel
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ChannelId'
      responses:
        '200':
          description: Канал верифицирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/me/subscriptions:
    get:
      tags: [subscriptions]
      summary: Моя подписка
      operationId: getMySubscription
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Данные подписки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags: [subscriptions]
      summary: Создать или обновить подписку
      operationId: updateSubscription
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSubscriptionRequest'
      responses:
        '200':
          description: Подписка обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    delete:
      tags: [subscriptions]
      summary: Удалить подписку
      operationId: deleteSubscription
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Подписка удалена
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/v1/status:
    get:
      tags: [status]
      summary: Текущий публичный статус
      description: Не требует авторизации
      operationId: getPublicStatus
      responses:
        '200':
          description: Текущий статус системы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicStatusResponse'

  /api/v1/status/history:
    get:
      tags: [status]
      summary: История событий
      description: Не требует авторизации
      operationId: getStatusHistory
      responses:
        '200':
          description: История событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicStatusResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    ServiceSlug:
      name: slug
      in: path
      required: true
      schema:
        type: string
      description: Уникальный slug сервиса

    GroupSlug:
      name: slug
      in: path
      required: true
      schema:
        type: string
      description: Уникальный slug группы

    EventId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: UUID события

    TemplateSlug:
      name: slug
      in: path
      required: true
      schema:
        type: string
      description: Уникальный slug шаблона

    ChannelId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: UUID канала уведомлений

  responses:
    ValidationError:
      description: Ошибка валидации
      content:
        application/json:
          schema:
            type: object
            properties:
